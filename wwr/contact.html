        <div class="company-info">

                <h1>White Water Rafting Company</h1>

        <section class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="purpose">Purpose:</label>
                <li><input type="radio" id="general-inquiry" name="purpose" value="general-inquiry">
                    <label for="general-inquiry">General Inquiry</label>
                </li>
                <li><input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation</label>
                </li>
                <li><input type="radio" id="website-suggestion" name="purpose" value="website-suggestion"><label
                        for="website-suggestion">Website Suggestion</label></li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <input type="checkbox" id="subscribe" name="subscribe"><label for="subscribe">Please subscribe me to
                    the monthly
                    newsletter</label>
                <button type="submit">Get in Touch</button>
            </form>
        </section>
